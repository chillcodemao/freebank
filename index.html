<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freebank | your banking app</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/helper.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <div class="smartphone__bezel">
        <div class="smartphone__bezel--notch"></div>
        <section class="login__screen">
          <div class="freebank__logo">
            <img
              class="freebank__logo--img"
              src="/img/logo.png"
              alt="Freebank logo"
            />
            <p class="freebank__logo--title">Freebank</p>
          </div>

          <h1 class="login__message">Login to get started</h1>

          <form class="login">
            <input
              class="login__username login__input"
              type="text"
              placeholder="username"
              id = 'username'
              required
            />

            <!-- input type in practice would be password -->
            <input
              class="login__pin login__input"
              type="text"
              maxlength="4"
              placeholder="pin"
              id = 'pin'
              required
            />

            <button class="login__btn">Login</button>
          </form>
        </section>

        <section class="dashboard__screen">
          <img
            class="dashboard__screen--logo"
            src="/img/logo.png"
            alt="Freebank logo"
          />

          <!--TOP NAV-->
          <nav class="top__nav">
            <p class="welcome__msg">Welcome back, user</p>
            <p class="logout__btn">Logout</p>
          </nav>

          <!--BALANCE-->
          <div class="balance">
            <h2 class="balance__label">Balance</h2>
            <p class="balance__value">20568€</p>
            <p class="balance__date">As of 18/8/22, 12:28</p>
          </div>

          <!--TRANSACTIONS-->
          <div class="transactions">
            <div class="transactions__label--container">
              <h2 class="transactions__label">Transactions</h2>
              <div class="transactions__sort">&udarr;</div>
            </div>
            <div class="transactions__row--container">
              <div class="transactions__row">
                <div class="row__separator">
                  <div class="transactions__type transactions__type--withdrawal">
                  withdrawal
                  </div>
                  <div class="transactions__date">10/8/22</div>
                </div>
                <div class="transactions__value">-1300€</div>
                </div>
                <div class="transactions__row"">
                <div class="row__separator">
                  <div class="transactions__type transactions__type--deposit">
                  deposit
                  </div>
                  <div class="transactions__date">9/8/22</div>
                </div>
                <div class="transactions__value">79.97€</div>
              </div>
            </div>

            <!--SUMMARY-->
            <div class="transactions__summary">
              <div class="summary__in summary_item">
                <p class="summary__in--label">IN</p>
                <p class="summary__in--value">20568€</p>
              </div>
              <div class="summary__out summary_item">
                <p class="summary__out--label">OUT</p>
                <p class="summary__out--value">20568€</p>
              </div>
              <div class="summary__interest summary_item">
                <p class="summary__interest--label">INTEREST</p>
                <p class="summary__interest--value">20568€</p>
              </div>
            </div>
          </div>

          <!--TRANSFER-->
          <div class="transfer">
            <h2 class="transfer__label">Transfer</h2>
            <form class="transfer__form">
              <input
                type="text"
                class="transfer__to input__fields"
                placeholder="transfer to"
              />
              <input
                type="number"
                class="transfer__amount input__fields"
                placeholder="amount"
              />
              <button class="transfer__btn form__btn">&#10132;</button>
            </form>
          </div>

          <!--LOAN-->
          <div class="loan">
            <h2 class="loan__label">Request Loan</h2>
            <form class="loan__form">
              <input
                type="number"
                class="loan__amount input__fields"
                placeholder="amount"
              />
              <button class="loan__btn form__btn">&#10132;</button>
            </form>
          </div>

          <!--LOGOUT TIMER-->
          <p class="logout__timer">
            You will be logged out in
            <span class="timer">...</span>
          </p>
        </section>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
